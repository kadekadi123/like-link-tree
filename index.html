<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bali Bird Park</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&amp;display=swap">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/ico">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header>
    <!-- Header -->
    <div class="header_img flex_column_center">
      <img src="/assets/img/logo.png" alt="Logo" />
    </div>
    <div class="header_text flex_column_center">
      <h2 class="header_h_item">BaliBirdPark</h2>
    </div>
    <!-- Akhir Header -->

    <!-- Pilih bahasa -->
    <nav>
      <ul class="header_nav_menu_list flex_no_wrap_row_center">
        <!-- English -->
        <li class="english flag_select">
          <input checked type="radio" id="header_nav_menu_item_1" data-target="#main_section_container_1"
            id="header_nav_menu_item_1" class="header_nav_menu_item" name="fav_language" value="english">
          <img src="/assets/img/flags/usa.png" alt="" id="image-trigger_1" data-target="#main_section_container_1">
        </li>
        <!-- China -->
        <li class="china flag_select">
          <input type="radio" id="header_nav_menu_item_2" data-target="#main_section_container_2"
            id="header_nav_menu_item_2" class="header_nav_menu_item" name="fav_language" value="china">
          <img src="/assets/img/flags/china.png" alt="" id="image-trigger_2" data-target="#main_section_container_2">
        </li>
        <!-- Russia -->
        <li class="russia flag_select">
          <input type="radio" id="header_nav_menu_item_3" data-target="#main_section_container_3"
            id="header_nav_menu_item_3" class="header_nav_menu_item" name="fav_language" value="russia">
          <img src="/assets/img/flags/russia.png" alt="" id="image-trigger_3" data-target="#main_section_container_3">
        </li>
      </ul>
    </nav>
    <!-- Akhir pilih bahasa -->
  </header>

  <!-- pilihan english -->
  <main>
      <section id="main_section_container_1" class="flex_column_center">
        <div class="main_a_item">
          <a href="#" class="main_button_item">
            <p>History</p>
          </a>
          <div class="play-icon">
            <i class="fa-solid fa-volume-high">
              <audio id="audio" src="/assets/voice/english-1.mp3"></audio>
            </i>
          </div>
        </div>
    
        <div class="main_a_item">
          <a href="#" class="main_button_item">
            <p>Facilities</p>
          </a>
          <div class="play-icon">
            <i class="fa-solid fa-volume-high">
              <audio id="audio" src="/assets/voice/english-2.mp3"></audio>
            </i>
          </div>
        </div>
    
        <div class="main_a_item">
          <a href="#" class="main_button_item">
            <p>Breeding and Conservation</p>
          </a>
          <div class="play-icon">
            <i class="fa-solid fa-volume-high">
              <audio id="audio" src="/assets/voice/english-3.mp3"></audio>
            </i>
          </div>
        </div>
      </section>
    <!-- akhir pilihan english -->

    <!-- pilihan china -->
    <section id="main_section_container_2" class="flex_column_center">
      <div class="main_a_item">
        <a href="#" class="main_button_item">
          <p>历史</p>
        </a>
        <div class="play-icon">
          <i class="fa-solid fa-volume-high">
            <audio id="audio" src="/assets/voice/china-1.mp3"></audio>
          </i>
        </div>
      </div>

      <div class="main_a_item">
        <a href="#" class="main_button_item">
          <p>设施</p>
        </a>
        <div class="play-icon">
          <i class="fa-solid fa-volume-high">
            <audio id="audio" src="/assets/voice/china-2.mp3"></audio>
          </i>
        </div>
      </div>

      <div class="main_a_item">
        <a href="#" class="main_button_item">
          <p>育种与保护</p>
        </a>
        <div class="play-icon">
          <i class="fa-solid fa-volume-high">
            <audio id="audio" src="/assets/voice/china-3.mp3"></audio>
          </i>
        </div>
      </div>
    </section>
    <!-- akhir pilihan english -->


    <!-- pilihan russia -->
    <section id="main_section_container_3" class="flex_column_center">
      <div class="main_a_item">
        <a href="#" class="main_button_item">
          <p>История</p>
        </a>
        <div class="play-icon">
          <i class="fa-solid fa-volume-high">
            <audio id="audio" src="/assets/voice/russia-1.mp3"></audio>
          </i>
        </div>
      </div>

      <div class="main_a_item">
        <a href="#" class="main_button_item">
          <p>Удобства</p>
        </a>
        <div class="play-icon">
          <i class="fa-solid fa-volume-high">
            <audio id="audio" src="/assets/voice/russia-2.mp3"></audio>
          </i>
        </div>
      </div>

      <div class="main_a_item">
        <a href="#" class="main_button_item">
          <p>Разведение и сохранение</p>
        </a>
        <div class="play-icon">
          <i class="fa-solid fa-volume-high">
            <audio id="audio" src="/assets/voice/russia-3.mp3"></audio>
          </i>
        </div>
      </div>
    </section>
    <!-- akhir pilihan rusia -->
  </main>

  <script src="assets/js/main.js"></script>
</body>

</html>
